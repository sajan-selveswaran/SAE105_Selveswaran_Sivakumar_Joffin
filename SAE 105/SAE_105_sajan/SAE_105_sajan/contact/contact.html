<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous - VPTOURS</title>
    <link rel="stylesheet" href="contact.css">
</head>
    <body>
    <header class="navbar">
        <div class="logo">
            <img src="airplane.svg" alt="search" hreff="#">
        </div>
        <div class="title">
          <h1>Explorer le monde avec nous !</h1>
        </div>
        <nav>
            <a href="#"><b>Accueil</b></a>
            <a href="#"><b>Destinations</b></a>
            <a href="#"><b>Contact</b></a>
        </nav>
    </header>
    <main>
        <div class="contact-card">
            <h1>Contactez-nous</h1>
            <form id="contact-form">
                <div class="contact">
                    <input type="text" placeholder="Votre nom de famille">
                    <input type="text" placeholder="Votre prénom">
                </div>
                <input type="text" placeholder="Ex: Demande de devis, Question sur le séjour">
                <select>
                    <option>Votre destination</option>
                    <option>Colombo</option>
                    <option>Singapour</option>
                    <option>Fujiyoshida</option>
                    
                </select>
                <div class="contact">
                    <input type="date" placeholder="Départ">
                    <input type="date" placeholder="Arrivée">
                </div>
                <div class="contact">
                    <input type="number" placeholder="Nombres de personnes">
                    <input type="number" placeholder="Majeurs (+18)">
                </div>
                <textarea placeholder="Dites-nous en tout ce qui peut aider (préférences, contraintes, budget)..."></textarea>
                <div class="buttons">
                    <button type="submit" class="btn-1">Envoyer</button>
                    <button type="reset" class="btn-2">Effacer</button>
                </div>
            </form>
        </div>
    </main>
<br>
    <div class="footer">
            <div class="contact">
                <h2>
                    Contactez nous
                </h2>
                <h1>
                    <b>
                        Vous souhaitez voyager avec nous ?
                    </b>
                </h1>
                
            </div>
            <div class="emailing">
                <form>
                    <h2>
                        News letter
                    </h2>
                    <label><input type="checkbox">Je souhaite m'abonner à la newsletter de VPTours.</label>
                    <br>
                    <label><input type="email" placeholder="E-mail" required>
                    <button>
                        Envoyer
                    </button></label>
                    
                </form>
            </div>
            
        </div>
        <p align="center" >© VPTours - 2025
            <br>
        </p>
    </body>
</html>
